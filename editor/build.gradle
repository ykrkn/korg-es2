plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'com.ykrkn'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

mainClassName = 'ykrkn.es2.Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
